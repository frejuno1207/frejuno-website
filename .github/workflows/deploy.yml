name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper git operations

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes if any
        run: |
          # Add all changes (including newly created files)
          git add -A

          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "Deploy: Auto-update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Push to main
        run: |
          # Check if we have a commit to push
          if git rev-parse HEAD@{upstream} 2>/dev/null; then
            # Check if remote has same commit
            remote_commit=$(git rev-parse origin/main)
            local_commit=$(git rev-parse HEAD)
            
            if [ "$remote_commit" != "$local_commit" ]; then
              git push origin main
            else
              echo "Already up to date"
            fi
          else
            # First push
            git push origin main
          fi
        env:
          # Use GITHUB_TOKEN for authentication
          # This token has permissions set by the permissions above
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
